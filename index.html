<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Pixle</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Pixle</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="picture">
                <img id="guess-pic" src="./pics/poker1.png" alt="picture">
            </div>
            <div class="guesses-container">
                <div class="empty-letter" id="r1c1"></div>
                <div class="empty-letter" id="r1c2"></div>
                <div class="empty-letter" id="r1c3"></div>
                <div class="empty-letter" id="r1c4"></div>
                <div class="empty-letter" id="r1c5"></div>
                <div class="empty-letter" id="r2c1"></div>
                <div class="empty-letter" id="r2c2"></div>
                <div class="empty-letter" id="r2c3"></div>
                <div class="empty-letter" id="r2c4"></div>
                <div class="empty-letter" id="r2c5"></div>
                <div class="empty-letter" id="r3c1"></div>
                <div class="empty-letter" id="r3c2"></div>
                <div class="empty-letter" id="r3c3"></div>
                <div class="empty-letter" id="r3c4"></div>
                <div class="empty-letter" id="r3c5"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="key Q">Q</div>
            <div class="key W">W</div>
            <div class="key E">E</div>
            <div class="key R">R</div>
            <div class="key T">T</div>
            <div class="key Y">Y</div>
            <div class="key U">U</div>
            <div class="key I">I</div>
            <div class="key O">O</div>
            <div class="key P">P</div>
            <div class="key A">A</div>
            <div class="key S">S</div>
            <div class="key D">D</div>
            <div class="key F">F</div>
            <div class="key G">G</div>
            <div class="key H">H</div>
            <div class="key J">J</div>
            <div class="key K">K</div>
            <div class="key L">L</div>
            <div class="key delete">
                <img id="delete-icon" src="./pics/delete.svg">
            </div>
            <div></div>
            <div class="key enter">ENTER</div>
            <div class="key Z">Z</div>
            <div class="key X">X</div>
            <div class="key C">C</div>
            <div class="key V">V</div>
            <div class="key B">B</div>
            <div class="key N">N</div>
            <div class="key M">M</div>
        </div>
    </div>
    <!-- <footer>made by Omri Roth</footer> -->
    <script src="index.js"></script>
</body>
</html>
